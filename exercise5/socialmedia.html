   .row {

}

.column {

}

.column img {
  margin-top: 8px;

}

.shake {
    filter: blur(10px);
    opacity: 1;
}
    
.container {
  position: relative;
  width: 100%;
}

.image {
  width: 100%;
  height: auto;
}

.overlay {
  position: absolute;
  top: 2%;
  bottom: 0;
  left: 0;
  right: 0;
  height: 98%;
  width: 100%;
  opacity: 0.4;
  transition: .3s ease;
  background-color: yellow;
}

.container:hover .overlay {
  opacity: 0;
}


@media screen and (max-width: 800px) {
  .column {
    flex: 48%;
  }
}

@media screen and (max-width: 600px) {
  .column {
    flex: 100%;
  }
}

@media print

{ .column {display: none;}

body {
